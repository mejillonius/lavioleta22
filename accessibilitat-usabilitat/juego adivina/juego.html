<body>
    <div class="container">
   
        <header class="">
            <h1>A&lt;div&gt;ina!</h1>
        </header>
        <nav>
            <ul>
                <li tabindex="1">nuevo juego</li>

            </ul>

        <main>
            <p>apreta nuevo juego para empezar a jugar</p>

           <form>
                <label for="num-min">Introduce el numero minimo</label>
                <input type="number" name="num-min" id="num-min" min="1" max="10" placeholder="introduce el minimo" step="1" inputmode="numeric" pattern="\d*">
                <label for="num-max">Introduce el numero maximo</label>
                <input type="number" name="num-max" id="num-max" min="3" max="40" placeholder="introduce el maximo" step="1" inputmode="numeric" pattern="\d*">
           </form>   

    
            <div class="isla">1</div>
