<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Grid Responsive</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Contenedor de la galería -->
    <div class="galeria">
        <figure>
            <img src="img/amsterdam-gdfb3d6e58_1280.jpg" class="galeria-imagenes">
            <figcaption>
                <h2>Imagen 1</h2>

        </figure>

            <img src="img/cairn-g508fa9afd_1280.jpg" class="galeria-imagenes">

            <figcaption>
                <h2>Imagen 3</h2>
            </figcaption>
        </figure>

        <figure>
            <img src="img/kids-gc44f4142a_1280.jpg" class="galeria-imagenes">
            <figcaption>
                <h2>Imagen 4</h2>
            </figcaption>
        </figure>

        <figure>
            <img src="img/kitten-g790e61f28_1280.jpg" class="galeria-imagenes">
            <figcaption>
                <h2>Imagen 5</h2>
            </figcaption>
        </figure>

                <h2>Imagen 8</h2>
            </figcaption>
        </figure>

        <figure>
            <img src="img/tealights-g83063548a_1280.jpg" class="galeria-imagenes">
            <figcaption>
                <h2>Imagen 9</h2>
            </figcaption>
        </figure>
    </div>
    <!-- Contenedor para alojar la ventana modal -->
    <div id="modal" class="modal">
        <div class="modal-contenido">
            <img src="" alt="Imagen Modal" id="modal-imagen" class="modal-imagen">
        </div>
        <div class="modal-boton" id="modal-boton">
            X
        </div>
    </div>

    <script src="js/modal.js"></script>
