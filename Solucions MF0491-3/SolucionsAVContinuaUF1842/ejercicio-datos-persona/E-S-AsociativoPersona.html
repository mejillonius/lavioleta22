<!DOCTYPE html>
<html lang="es">

<head>
      <meta charset="UTF-8">
      <title>Entrada salida datos Array Asociativo</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">


</head>

<body>
      <div class="container">


            <form id="formu" name="formu" class="row  mb-3 needs-validation" novalidate action="#">
                  <div class="form-group">
                        <label for="nom">Nombre:</label>
                        <input type="text" class="form-control" id="nom" name="nom" value="" required
                              pattern="[A-Za-zÀ-ÿ-\u00f1\u00d1\s]{5,250}">
                        <div class="valid-feedback">Nombre OK</div>
                        <div class="invalid-feedback">Nombre no correcto</div>

                  </div>
                  <div class="form-group">
                        <label for="cognom">Apellido:</label>
                        <input type="text" class="form-control" id="cognom" name="cognom" value="" required
                              pattern="[A-Za-zÀ-ÿ-\u00f1\u00d1\s]{5,250}">
                        <div class="valid-feedback">Apellido OK</div>
                        <div class="invalid-feedback"> Apellido no correcto</div>
                  </div>
                  <div class="form-group">
                        <label for="edad">Edad:</label>
                        <input type="number" step="1" class="form-control" id="edad" name="edad" min="1" max="100"
                              pattern="\d{1,2}" required>
                        <div class="valid-feedback">Edad OK</div>
                        <div class="invalid-feedback"> Edad no correcto</div>
                  </div>
                  <div class="form-group mb-3">
                        <label for="dni">Dni:</label>
                        <input type="text" class="form-control" id="dni" name="dni" value="" required
                              pattern="[XYZ]?\d{5,8}[A-Z]{1}">
                        <div class="valid-feedback">DNI Correcto</div>
                        <div class="invalid-feedback">DNI no correcto</div>
                  </div>
                  <div class="row align-items-start">
                        <div class="col">
                              <button id="muestra" type="submit" class="btn btn-primary mb-3">Muestra los datos de la
                                    persona</button>
                        </div>
                        <div class="col">
                              <a id="borrar_listado" class="btn btn-secondary mb-3" href="#">borra listado</a>
                        </div>
                        <div class="col">
                              <a id="borrar_ultimo" class="btn btn-secondary mb-3" href="#">borra ultimo</a>
                        </div>
                  </div>

                  <h2>Entra los datos de cada usuario</h2>
            </form>
