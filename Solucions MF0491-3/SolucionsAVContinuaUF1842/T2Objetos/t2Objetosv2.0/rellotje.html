<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <title>Rellotge</title>

      <link rel="stylesheet" href="rellotje.css">
</head>

<body onload="initLocalClocks();">
      <div>
            <article class="clock">
                  <div class="hours-container">
                        <div id="hours" class="hours"></div>
                  </div>
                  <div class="minutes-container">
                        <div id="minutes" class="minutes"></div>
                  </div>
                  <div class="seconds-container">
                        <div id="seconds" class="seconds"></div>
                  </div>
            </article>
      </div>
      <div id="bones">
      </div>
      <script src="rellotje.js"></script>
</body>

</html>
