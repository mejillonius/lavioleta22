<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Crear una tabla desde javascript</title>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <header class="container-xl pt-4">
        <h1>Crear tabla dinámica desde javascript</h1>

        <form name="firstContact" action="">
            <label for="columnas" class="form-label"></label>Número de columnas:
            <input type="text" class="form-control" id="columnas" name="columnas">
            <label for="filas" class="form-label">Número de filas:</label>
            <input type="text" class="form-control" id="filas" name="filas">

            <button type="button" class="btn btn-primary mx-3" id="construir">Construir</button>
            <button type="button" class="btn btn-secondary" id="eliminar">Borrar</button>
        </form>
        <div id="mostra"></div>
    </header>

    <script src="js/tabladinamica.js"></script>
</body>

</html>
