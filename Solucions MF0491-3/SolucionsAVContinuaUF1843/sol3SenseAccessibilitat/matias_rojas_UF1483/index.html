    <div class="modal fade" id="mi_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
              <div class="modal-content">
                    <div class="modal-header">
                          <h5 class="modal-title" id="titular_info_modal">Juego a&lt;div>¡Na!</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                          texto modal
                    </div>
                    <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
              </div>
        </div>
  </div>
    <div class="container">
        <form id="miformulario" name="miformulario" class="row g-3 needs-validation" novalidate action="#">

            <div class="col-md-12 col-sm-12 ">
                <label for="texto" class="form-label">Antes de empezar, por favor; dinos tu nombe:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="" required pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'0-9]{2,60}">
                <div class="valid-feedback">
                    <p>Campo correcto</p>
                </div>
                <div class="invalid-feedback">
                      <p >Debes escribir algo</p> 
                </div>
          </div>
          
            <div class="col-md-12 col-sm-12">
            <button class="btn btn-primary" type="submit">Enviar Nombre</button>
            </div>
        </form>
        <form id="miformulario2" name="miformulario2" class="row g-3 needs-validation d-none" novalidate action="#">
            <!-- Números entre 1 y un 10x -->
            <div class="col-12">
                <label for="numUno" class="form-label">
                    El juego consiste en lo siguiente: tendrás que indicarnos un número del 1 al 10 y después otro del 30 al 40. Entonces, la máquina seleccionará, de manera aleatoria, otro de rango comprendido entre las dos cifras que has designado. Tendrás 5 intentos para adivinarlo.<br>Escribe un número entre el 1 y el 10:
                </label>
                <input type="number" step="1" class="form-control" id="numUno" name="numUno" min="1" max="10" pattern="^\d+(,\d{1,2})?$" required>
                <div class="valid-feedback">
                    Número correcto
                </div>
                <div class="invalid-feedback">
                    Introduce un número entre 1 y 10
                </div>
            </div>
                <!-- Números entre un min y un max -->
            <div class="col-12 ">
                <label for="numDos" class="form-label">
                    Escribe un número entre el 30 y el 40
                </label>
                <input type="number" step="1" class="form-control" id="numDos" name="numDos" min="30" max="40" pattern="^\d+(,\d{1,2})?$" required>
                <div class="valid-feedback">
                    Número correcto
                </div>
                <div class="invalid-feedback">
                    Introduce un número entre el 30 y el 40
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <button class="btn btn-primary" type="submit">Enviar números</button>
            </div>
        </form>
        <span id="muestraJuego"></span>
    </div>

    
<script src="adivina.js"></script>
